apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: demo-app
    repoURL: https://github.com/gfthybridlabs/argocd.git
    targetRevision: gcp
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
