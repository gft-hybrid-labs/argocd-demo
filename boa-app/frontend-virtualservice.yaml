apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: boa-virtualservice
  namespace: boa
spec:
  hosts:
  - boa-aws.gfthybrid.com
  gateways:
  - boa-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend.boa.svc.cluster.local
        port:
          number: 80
