apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: boa-gateway
  namespace: boa
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http-boa
      protocol: HTTP
    hosts:
    - boa.gfthybrid.com
    - boa-gcp.gfthybrid.com
    - boa-aws.gfthybrid.com
  - port:
      number: 443
      name: https-boa
      protocol: HTTPS
    hosts:
    - boa.gfthybrid.com
    - boa-gcp.gfthybrid.com
    - boa-aws.gfthybrid.com
    tls:
      mode: SIMPLE # enables HTTPS on this port
      credentialName: ingress-cert
