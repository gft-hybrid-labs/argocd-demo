apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
  namespace: bookinfo
spec:
  hosts:
  - bookinfo.gfthybrid.com
  - bookinfo-gcp.gfthybrid.com
  gateways:
  - bookinfo-gateway
  http:
  - match:  
    - uri:
        exact: /
    rewrite:
      uri: /productpage
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage
        port:
          number: 9080
